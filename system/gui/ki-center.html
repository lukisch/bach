</head>

<script>
    // --- APP LOGIC ---
    let data = { categories: [], items: [] };
    let isEditing = false;
    let nextId = 1000;

    function loadData() {
        const raw = document.getElementById('db-store').textContent;
        try {
            data = JSON.parse(raw);
            // Ensure nextId is higher than any existing id
            data.items.forEach(i => { if(i.id >= nextId) nextId = i.id + 1; });
            initCategoryDropdown();
        } catch(e) {
            console.error("Datenbank Fehler", e);
            alert("Fehler im JSON Datenblock! Bitte Syntax pr√ºfen.");
        }
        render();
    }

    function initCategoryDropdown() {
        const select = document.getElementById('edit-category');
        select.innerHTML = '';
        data.categories.forEach(cat => {
            const opt = document.createElement('option');
            opt.value = cat.id;
            opt.innerText = cat.name;
            select.appendChild(opt);
        });
    }

    function render() {
        const nav = document.getElementById('nav-container');
        const content = document.getElementById('content-area');

        nav.innerHTML = '<div class="chip" onclick="document.querySelector(\'.container\').scrollIntoView()">‚¨ÜÔ∏è Start</div>';
        content.innerHTML = '';

        data.categories.forEach(cat => {
            // Add Nav Chip
            const chip = document.createElement('div');
            chip.className = 'chip';
            chip.innerText = `${cat.icon} ${cat.name}`;
            chip.onclick = () => document.getElementById(cat.id).scrollIntoView({behavior: 'smooth', block: 'start'});
            nav.appendChild(chip);

            // Create Section
            const section = document.createElement('div');
            section.id = cat.id;
            section.className = 'category-section';

            section.innerHTML = `
                <div class="category-header">
                    <span class="cat-icon">${cat.icon}</span>
                    <span class="cat-name">${cat.name.split(' ').slice(1).join(' ')}</span>
                </div>
                <div class="grid" id="grid-${cat.id}"></div>
            `;
            content.appendChild(section);

            // Populate Grid
            const grid = section.querySelector(`#grid-${cat.id}`);
            const items = data.items.filter(i => i.cat === cat.id);

            items.forEach(item => {
                // Format features list
                const featureList = item.features
                    ? item.features.split(',').map(f => `<li>${f.trim()}</li>`).join('')
                    : '';

                const card = document.createElement('article');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${item.title}</div>
                        <div class="card-tag">${item.cat.toUpperCase()}</div>
                    </div>
                    <div class="card-body">
                        <div class="info-block">${item.desc}</div>

                        ${featureList ? `
                        <div class="info-block">
                            <span class="info-label">Was es kann</span>
                            <ul class="feature-list">${featureList}</ul>
                        </div>` : ''}

                        <div class="meta-grid">
                            <div class="meta-item">
                                <div class="meta-head price-tag">üí≥ Preismodell</div>
                                ${item.pricing || '-'}
                            </div>
                            <div class="meta-item">
                                <div class="meta-head limit-tag">‚ö†Ô∏è Limits</div>
                                ${item.limits || '-'}
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="${item.url}" target="_blank" class="btn">Tool √ñffnen ‚Üó</a>
                    </div>

                    <div class="edit-overlay">
                        <button class="mini-btn" style="background:#3b82f6" onclick="editItem(${item.id})">‚úé</button>
                        <button class="mini-btn" style="background:#ef4444" onclick="deleteItem(${item.id})">üóë</button>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Add "New Card" placeholder
            const addBtn = document.createElement('div');
            addBtn.className = 'add-card-btn';
            addBtn.innerHTML = '<span style="font-size:2rem">+</span><span>Neues Tool hinzuf√ºgen</span>';
            addBtn.onclick = () => createItem(cat.id);
            grid.appendChild(addBtn);
        });
    }

    // --- EDIT SYSTEM ---
    document.getElementById('toggle-edit').addEventListener('click', () => {
        isEditing = !isEditing;
        document.body.classList.toggle('editing', isEditing);
        document.getElementById('save-file').style.display = isEditing ? 'flex' : 'none';
    });

    const modal = document.getElementById('editor-modal');

    function createItem(catId) {
        openModal({ id: null, cat: catId, title: '', desc: '', url: '', features: '', pricing: '', limits: '' });
    }

    function editItem(id) {
        const item = data.items.find(i => i.id === id);
        if(item) openModal(item);
    }

    function deleteItem(id) {
        if(confirm('Eintrag wirklich l√∂schen?')) {
            data.items = data.items.filter(i => i.id !== id);
            render();
        }
    }

    function openModal(item) {
        document.getElementById('edit-id').value = item.id || 'new';
        document.getElementById('edit-category').value = item.cat;
        document.getElementById('edit-title').value = item.title;
        document.getElementById('edit-desc').value = item.desc;
        document.getElementById('edit-url').value = item.url;
        document.getElementById('edit-features').value = item.features;
        document.getElementById('edit-pricing').value = item.pricing;
        document.getElementById('edit-limits').value = item.limits;
        modal.showModal();
    }

    function closeModal() { modal.close(); }

    document.getElementById('editor-form').onsubmit = (e) => {
        e.preventDefault();
        const idVal = document.getElementById('edit-id').value;
        const newItem = {
            id: idVal === 'new' ? nextId++ : parseInt(idVal),
            cat: document.getElementById('edit-category').value,
            title: document.getElementById('edit-title').value,
            desc: document.getElementById('edit-desc').value,
            url: document.getElementById('edit-url').value,
            features: document.getElementById('edit-features').value,
            pricing: document.getElementById('edit-pricing').value,
            limits: document.getElementById('edit-limits').value
        };

        if (idVal === 'new') {
            data.items.push(newItem);
        } else {
            const idx = data.items.findIndex(i => i.id === newItem.id);
            if(idx > -1) data.items[idx] = newItem;
        }

        closeModal();
        render();
    };

    // Save Logic
    document.getElementById('save-file').addEventListener('click', () => {
        // Exit editing mode for clean save
        isEditing = false;
        document.body.classList.remove('editing');
        document.getElementById('save-file').style.display = 'none';

        // Update DB
        const jsonString = JSON.stringify(data, null, 2);
        document.getElementById('db-store').textContent = "\n" + jsonString + "\n";

        // Download
        const htmlContent = "<!DOCTYPE html>\n" + document.documentElement.outerHTML;
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        const date = new Date().toISOString().slice(0,10);
        a.download = `AI-Hub-Master-${date}.html`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });

    // Start
    loadData();
</script>
