<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACH - Skills Board</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .skills-board {
            display: flex;
            height: calc(100vh - 120px);
            gap: 0;
            position: relative;
        }

        .skills-board.fullscreen-mode .tree-panel {
            display: none;
        }

        .skills-board.fullscreen-mode .detail-panel {
            flex: 1;
            width: 100%;
        }

        /* ===== LEFT PANEL - TREE VIEW ===== */
        .tree-panel {
            width: 320px;
            min-width: 250px;
            background: var(--bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tree-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-card);
        }

        .tree-header h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }

        .tree-search {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg);
            color: var(--text);
        }

        .tree-content {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        /* Tree Structure */
        .tree-section {
            margin-bottom: 0.5rem;
        }

        .tree-section-header {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tree-section-header:hover {
            background: var(--bg-hover);
        }

        .tree-section-header .icon {
            margin-right: 0.5rem;
        }

        .tree-section-header .count {
            margin-left: auto;
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .tree-section-header .chevron {
            margin-left: 0.5rem;
            transition: transform 0.2s;
        }

        .tree-section.collapsed .chevron {
            transform: rotate(-90deg);
        }

        .tree-section.collapsed .tree-items {
            display: none;
        }

        /* Type Colors */
        .type-agent {
            color: #e74c3c;
        }

        .type-expert {
            color: #27ae60;
        }

        .type-skill {
            color: #3498db;
        }

        .type-service {
            color: #2980b9;
        }

        .type-workflow {
            color: #9b59b6;
        }

        .bg-agent {
            background: rgba(231, 76, 60, 0.1);
            border-left: 3px solid #e74c3c;
        }

        .bg-expert {
            background: rgba(39, 174, 96, 0.1);
            border-left: 3px solid #27ae60;
        }

        .bg-skill {
            background: rgba(52, 152, 219, 0.1);
            border-left: 3px solid #3498db;
        }

        .bg-service {
            background: rgba(41, 128, 185, 0.1);
            border-left: 3px solid #2980b9;
        }

        .bg-workflow {
            background: rgba(155, 89, 182, 0.1);
            border-left: 3px solid #9b59b6;
        }

        /* Tree Items */
        .tree-items {
            padding-left: 1rem;
        }

        .tree-item {
            display: flex;
            align-items: center;
            padding: 0.4rem 0.5rem;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.15s;
        }

        .tree-item:hover {
            background: var(--bg-hover);
        }

        .tree-item.selected {
            background: var(--primary);
            color: white;
        }

        .tree-item.dragging {
            opacity: 0.5;
        }

        .tree-item .item-icon {
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        .tree-item .item-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tree-item .item-badge {
            font-size: 0.7rem;
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            background: var(--bg);
            opacity: 0.7;
        }

        /* Nested Items (assigned) */
        .tree-item-nested {
            padding-left: 1.5rem;
            font-size: 0.85rem;
            opacity: 0.85;
        }

        /* ===== RIGHT PANEL - DETAIL VIEW ===== */
        .detail-panel {
            flex: 1;
            min-width: 450px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-card);
        }

        .detail-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .detail-icon {
            font-size: 2.5rem;
        }

        .detail-title {
            flex: 1;
        }

        .detail-title h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .detail-title .detail-type {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .detail-actions {
            display: flex;
            gap: 0.5rem;
        }

        .detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .detail-section {
            margin-bottom: 2rem;
        }

        .detail-section h3 {
            margin: 0 0 1rem 0;
            font-size: 1rem;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .detail-description {
            line-height: 1.6;
            color: var(--text);
        }

        /* Assigned Items in Detail */
        .assigned-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .assigned-item {
            display: flex;
            align-items: center;
            padding: 0.4rem 0.75rem;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: transform 0.15s;
        }

        .assigned-item:hover {
            transform: translateX(2px);
        }

        .assigned-item .remove-btn {
            margin-left: 0.5rem;
            opacity: 0.5;
            cursor: pointer;
        }

        .assigned-item .remove-btn:hover {
            opacity: 1;
            color: #e74c3c;
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
            margin-top: 1rem;
            transition: all 0.2s;
        }

        .drop-zone.drag-over {
            border-color: var(--primary);
            background: rgba(52, 152, 219, 0.1);
            color: var(--primary);
        }

        /* Task Creation */
        .task-form {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }

        .task-form textarea {
            width: 100%;
            min-height: 80px;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg-card);
            color: var(--text);
            resize: vertical;
            margin-bottom: 0.75rem;
        }

        .task-form .form-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .task-form select {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg-card);
            color: var(--text);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
            padding: 2rem;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* ===== EDIT MODAL (BOARD_002) ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
        }

        .modal-close:hover {
            color: var(--text);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg);
            color: var(--text);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* ===== FILTER TOOLBAR (BOARD_003) ===== */
        .filter-toolbar {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg);
            color: var(--text-muted);
            cursor: pointer;
        }

        .filter-btn:hover {
            background: var(--bg-hover);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* ===== NESTED EXPERTS (BOARD_004) ===== */
        .tree-item.has-children {
            font-weight: 500;
        }

        .tree-item .expand-btn {
            margin-right: 0.25rem;
            cursor: pointer;
            font-size: 0.8rem;
            width: 1rem;
            text-align: center;
        }

        .tree-children {
            padding-left: 1.5rem;
            border-left: 1px dashed var(--border);
            margin-left: 0.5rem;
        }

        .tree-children.hidden {
            display: none;
        }

        /* ===== TEAM FLOW BUILDER (BOARD_005) ===== */
        .flow-toggle {
            margin-top: 0.5rem;
        }

        .flow-panel {
            display: none;
            padding: 1rem;
            background: var(--bg);
            border-top: 1px solid var(--border);
            margin-top: 1rem;
        }

        .flow-panel.active {
            display: block;
        }

        .flow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .flow-header h3 {
            margin: 0;
            font-size: 1rem;
        }

        .flow-canvas {
            min-height: 150px;
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-content: flex-start;
            align-items: center;
        }

        .flow-canvas.drag-over {
            border-color: var(--primary);
            background: rgba(52, 152, 219, 0.05);
        }

        .flow-node {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background: var(--bg-card);
            cursor: move;
            border: 1px solid var(--border);
        }

        .flow-node .node-icon {
            margin-right: 0.5rem;
        }

        .flow-node .remove-flow-node {
            margin-left: 0.5rem;
            opacity: 0.5;
            cursor: pointer;
        }

        .flow-node .remove-flow-node:hover {
            opacity: 1;
            color: #e74c3c;
        }

        .flow-arrow {
            display: flex;
            align-items: center;
            color: var(--text-muted);
            font-size: 1.2rem;
            padding: 0 0.25rem;
        }

        .flow-empty {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
        }

        /* ===== TABS ===== */
        .detail-tabs {
            display: flex;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 0 1rem;
            gap: 0.5rem;
        }

        .tab-btn {
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            padding: 0.75rem 1rem;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .tab-btn:hover {
            color: var(--text);
            background: var(--bg-hover);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-pane {
            display: none;
            height: 100%;
        }

        .tab-pane.active {
            display: block;
        }

        /* Source Editor */
        .source-editor-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 240px);
            padding: 1rem;
            gap: 1rem;
        }

        .source-editor-container textarea {
            flex: 1;
            width: 100%;
            padding: 1rem;
            background: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            resize: vertical;
        }

        .path-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: 1px solid var(--border);
            font-family: monospace;
            font-size: 0.8rem;
        }

        .path-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .copy-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            cursor: pointer;
        }

        .copy-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <header class="main-header" id="main-header"></header>

    <main class="skills-board">
        <!-- LEFT: Tree View -->
        <div class="tree-panel">
            <div class="tree-header">
                <h2>Hierarchie</h2>
                <input type="text" class="tree-search" placeholder="Suchen..." id="tree-search">
                <div class="filter-toolbar" id="filter-toolbar">
                    <button class="filter-btn active" data-filter="all">Alle</button>
                    <button class="filter-btn" data-filter="agent">Agenten</button>
                    <button class="filter-btn" data-filter="expert">Experts</button>
                    <button class="filter-btn" data-filter="skill">Skills</button>
                    <button class="filter-btn" data-filter="service">Services</button>
                    <button class="filter-btn" data-filter="workflow">Workflows</button>
                </div>
            </div>
            <div class="tree-content" id="tree-content">
                <!-- Dynamically populated -->
            </div>
        </div>

        <!-- RIGHT: Detail View -->
        <div class="detail-panel" id="detail-panel">
            <div class="empty-state">
                <span class="icon">ðŸŽ¯</span>
                <h2>Skills Board</h2>
                <p>Waehle links einen Agenten, Expert, Skill, Service oder Workflow aus.</p>
                <p style="font-size: 0.85rem; margin-top: 1rem;">
                    Ziehe Elemente per Drag & Drop um sie zuzuordnen.
                </p>
            </div>
        </div>
    </main>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/nav.js"></script>
    <script src="/static/js/skills-board.js"></script>
</body>

</html>
