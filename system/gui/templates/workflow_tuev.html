<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACH - Workflow TUV</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .tuev-content {
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            margin: 0 0 0.5rem 0;
            font-size: 1.75rem;
        }

        .subtitle {
            color: var(--text-muted, #888);
            margin: 0 0 1.5rem 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card, #1e1e1e);
            border: 1px solid var(--border, #333);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--primary, #4fc3f7);
        }

        .stat-label {
            color: var(--text-muted, #888);
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .stat-card.success { border-color: #4caf50; }
        .stat-card.success .stat-value { color: #4caf50; }
        .stat-card.warning { border-color: #ff9800; }
        .stat-card.warning .stat-value { color: #ff9800; }
        .stat-card.error { border-color: #f44336; }
        .stat-card.error .stat-value { color: #f44336; }

        .actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-primary { background: var(--primary, #4fc3f7); color: #000; }
        .btn-secondary { background: var(--border, #333); color: var(--text, #fff); }
        .btn-success { background: #4caf50; color: white; }
        .btn-danger { background: #f44336; color: white; }
        .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.8rem; }

        .section {
            background: var(--bg-card, #1e1e1e);
            border: 1px solid var(--border, #333);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--border, #333);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        .tuev-table {
            width: 100%;
            border-collapse: collapse;
        }

        .tuev-table th,
        .tuev-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border, #333);
        }

        .tuev-table th {
            background: var(--bg-secondary, #252525);
            font-weight: 600;
        }

        .tuev-table tr:hover {
            background: rgba(255,255,255,0.03);
        }

        .badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge.valid { background: #4caf50; color: white; }
        .badge.expired { background: #f44336; color: white; }
        .badge.pending { background: #ff9800; color: #000; }
        .badge.warning { background: #ff5722; color: white; }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border, #333);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4caf50;
            transition: width 0.3s;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--bg-card, #1e1e1e);
            border: 1px solid var(--border, #333);
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h3 { margin-top: 0; }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border, #333);
            border-radius: 4px;
            background: var(--bg-card, #2a2a2a);
            color: var(--text, #fff);
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .workflow-path {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header class="main-header" id="main-header"></header>

    <main class="tuev-content">
        <h1 class="page-title">Workflow TUV</h1>
        <p class="subtitle">Workflows auf Vollstaendigkeit und Gueltigkeit pruefen</p>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Workflows</div>
            </div>
            <div class="stat-card success">
                <div class="stat-value" id="stat-valid">-</div>
                <div class="stat-label">Gueltig</div>
            </div>
            <div class="stat-card error">
                <div class="stat-value" id="stat-expired">-</div>
                <div class="stat-label">Abgelaufen</div>
            </div>
            <div class="stat-card warning">
                <div class="stat-value" id="stat-pending">-</div>
                <div class="stat-label">Nicht geprueft</div>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="btn btn-success" onclick="checkAllWorkflows()">Alle pruefen</button>
            <button class="btn btn-secondary" onclick="loadWorkflows()">Aktualisieren</button>
            <button class="btn btn-secondary" onclick="syncWorkflows()">Mit Dateisystem synchronisieren</button>
        </div>

        <!-- Workflows Tabelle -->
        <div class="section">
            <h2>Alle Workflows</h2>
            <table class="tuev-table">
                <thead>
                    <tr>
                        <th style="width: 30%;">Workflow</th>
                        <th>Letzter TUV</th>
                        <th>Gueltig bis</th>
                        <th>Tests</th>
                        <th>Status</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="workflows-table">
                    <tr><td colspan="6">Lade...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal: TUV durchfuehren -->
    <div class="modal" id="tuev-modal">
        <div class="modal-content">
            <h3 id="tuev-modal-title">TUV durchfuehren</h3>
            <div id="tuev-workflow-info" style="margin-bottom: 1rem;">
                <p><strong>Workflow:</strong> <span id="tuev-wf-name">-</span></p>
                <p class="workflow-path" id="tuev-wf-path">-</p>
            </div>

            <div class="form-group">
                <label>Pruefergebnis</label>
                <select id="tuev-result">
                    <option value="pass">Bestanden - Workflow funktioniert korrekt</option>
                    <option value="fail">Nicht bestanden - Anpassungen noetig</option>
                    <option value="skip">Uebersprungen - Nicht testbar</option>
                </select>
            </div>

            <div class="form-group">
                <label>Gueltigkeit (Tage)</label>
                <select id="tuev-validity">
                    <option value="30">30 Tage</option>
                    <option value="60">60 Tage</option>
                    <option value="90" selected>90 Tage</option>
                    <option value="180">180 Tage</option>
                </select>
            </div>

            <div class="form-group">
                <label>Notizen</label>
                <textarea id="tuev-notes" rows="3" placeholder="Anmerkungen zur Pruefung..."></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeTuevModal()">Abbrechen</button>
                <button type="button" class="btn btn-success" onclick="submitTuev()">TUV bestaetigen</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/workflow-tuev';
        let currentWorkflowId = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadWorkflows();
        });

        async function loadWorkflows() {
            try {
                const res = await fetch(API_BASE);
                const data = await res.json();

                // Stats
                document.getElementById('stat-total').textContent = data.stats?.total || 0;
                document.getElementById('stat-valid').textContent = data.stats?.valid || 0;
                document.getElementById('stat-expired').textContent = data.stats?.expired || 0;
                document.getElementById('stat-pending').textContent = data.stats?.pending || 0;

                const tbody = document.getElementById('workflows-table');

                if (!data.workflows || data.workflows.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6">Keine Workflows gefunden</td></tr>';
                    return;
                }

                tbody.innerHTML = data.workflows.map(wf => {
                    let statusBadge;
                    if (wf.tuev_status === 'valid') {
                        statusBadge = '<span class="badge valid">Gueltig</span>';
                    } else if (wf.tuev_status === 'expired') {
                        statusBadge = '<span class="badge expired">Abgelaufen</span>';
                    } else if (wf.tuev_status === 'warning') {
                        statusBadge = '<span class="badge warning">Bald faellig</span>';
                    } else {
                        statusBadge = '<span class="badge pending">Nicht geprueft</span>';
                    }

                    const passRate = wf.test_count > 0
                        ? Math.round((wf.pass_count / wf.test_count) * 100)
                        : 0;

                    return `
                        <tr>
                            <td>
                                <strong>${wf.workflow_name}</strong>
                                <br><span class="workflow-path">${wf.workflow_path}</span>
                            </td>
                            <td>${wf.last_tuev_date ? new Date(wf.last_tuev_date).toLocaleDateString('de-DE') : '-'}</td>
                            <td>${wf.tuev_valid_until ? new Date(wf.tuev_valid_until).toLocaleDateString('de-DE') : '-'}</td>
                            <td>
                                <div style="display: flex; align-items: center; gap: 0.5rem;">
                                    <div class="progress-bar" style="width: 60px;">
                                        <div class="progress-fill" style="width: ${passRate}%; background: ${passRate >= 80 ? '#4caf50' : passRate >= 50 ? '#ff9800' : '#f44336'}"></div>
                                    </div>
                                    <span style="font-size: 0.85rem;">${wf.pass_count}/${wf.test_count}</span>
                                </div>
                            </td>
                            <td>${statusBadge}</td>
                            <td>
                                <button class="btn btn-primary btn-sm" onclick="openTuevModal(${wf.id}, '${wf.workflow_name}', '${wf.workflow_path}')">TUV</button>
                                <button class="btn btn-secondary btn-sm" onclick="viewWorkflow('${wf.workflow_path}')">Ansehen</button>
                            </td>
                        </tr>
                    `;
                }).join('');

            } catch (e) {
                console.error('Workflow-Fehler:', e);
                document.getElementById('workflows-table').innerHTML =
                    '<tr><td colspan="6">Fehler beim Laden: ' + e.message + '</td></tr>';
            }
        }

        function openTuevModal(id, name, path) {
            currentWorkflowId = id;
            document.getElementById('tuev-modal-title').textContent = 'TUV: ' + name;
            document.getElementById('tuev-wf-name').textContent = name;
            document.getElementById('tuev-wf-path').textContent = path;
            document.getElementById('tuev-result').value = 'pass';
            document.getElementById('tuev-validity').value = '90';
            document.getElementById('tuev-notes').value = '';
            document.getElementById('tuev-modal').classList.add('active');
        }

        function closeTuevModal() {
            document.getElementById('tuev-modal').classList.remove('active');
            currentWorkflowId = null;
        }

        async function submitTuev() {
            if (!currentWorkflowId) return;

            const data = {
                result: document.getElementById('tuev-result').value,
                validity_days: parseInt(document.getElementById('tuev-validity').value),
                notes: document.getElementById('tuev-notes').value
            };

            try {
                const res = await fetch(`${API_BASE}/${currentWorkflowId}/check`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.success) {
                    closeTuevModal();
                    loadWorkflows();
                    alert('TUV erfolgreich eingetragen!');
                } else {
                    alert('Fehler: ' + (result.error || 'Unbekannt'));
                }
            } catch (e) {
                alert('Fehler: ' + e.message);
            }
        }

        async function checkAllWorkflows() {
            if (!confirm('Alle Workflows als geprueft markieren?')) return;
            try {
                const res = await fetch(`${API_BASE}/check-all`, { method: 'POST' });
                const data = await res.json();
                alert(`${data.checked || 0} Workflows geprueft!`);
                loadWorkflows();
            } catch (e) {
                alert('Fehler: ' + e.message);
            }
        }

        async function syncWorkflows() {
            try {
                const res = await fetch(`${API_BASE}/sync`, { method: 'POST' });
                const data = await res.json();
                alert(`Synchronisiert: ${data.added || 0} hinzugefuegt, ${data.updated || 0} aktualisiert`);
                loadWorkflows();
            } catch (e) {
                alert('Fehler: ' + e.message);
            }
        }

        function viewWorkflow(path) {
            // Oeffnet den Workflow in einem neuen Tab (als API-Aufruf)
            window.open(`/api/workflow-tuev/content?path=${encodeURIComponent(path)}`, '_blank');
        }
    </script>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/nav.js"></script>
</body>
</html>
