<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACH - Kontakte</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .kontakte-content {
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            margin: 0 0 0.5rem 0;
            font-size: 1.75rem;
        }

        .subtitle {
            color: var(--text-muted, #888);
            margin: 0 0 1.5rem 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card, #1e1e1e);
            border: 1px solid var(--border, #333);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--primary, #4fc3f7);
        }

        .stat-label {
            color: var(--text-muted, #888);
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border, #333);
            border-radius: 4px;
            background: var(--bg-card, #2a2a2a);
            color: var(--text, #fff);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-primary { background: var(--primary, #4fc3f7); color: #000; }
        .btn-secondary { background: var(--border, #333); color: var(--text, #fff); }
        .btn-danger { background: #f44336; color: white; }
        .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.8rem; }

        .section {
            background: var(--bg-card, #1e1e1e);
            border: 1px solid var(--border, #333);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--border, #333);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-bar select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border, #333);
            background: var(--bg-card, #2a2a2a);
            color: var(--text, #fff);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
        }

        .contact-card {
            background: var(--bg-secondary, #252525);
            border: 1px solid var(--border, #333);
            border-radius: 8px;
            padding: 1rem;
            transition: border-color 0.2s;
        }

        .contact-card:hover {
            border-color: var(--primary, #4fc3f7);
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .contact-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0;
        }

        .contact-org {
            color: var(--text-muted, #888);
            font-size: 0.85rem;
        }

        .contact-details {
            font-size: 0.9rem;
            color: var(--text-muted, #888);
        }

        .contact-details .item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .contact-details .icon {
            width: 16px;
            text-align: center;
        }

        .contact-tags {
            display: flex;
            gap: 0.25rem;
            flex-wrap: wrap;
            margin-top: 0.75rem;
        }

        .badge {
            display: inline-block;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .badge.category { background: #2196f3; color: white; }
        .badge.tag { background: #666; color: white; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--bg-card, #1e1e1e);
            border: 1px solid var(--border, #333);
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h3 { margin-top: 0; }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border, #333);
            border-radius: 4px;
            background: var(--bg-card, #2a2a2a);
            color: var(--text, #fff);
            font-size: 0.9rem;
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .section-title {
            font-size: 0.85rem;
            color: var(--text-muted, #888);
            margin: 1rem 0 0.5rem 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <header class="main-header" id="main-header"></header>

    <main class="kontakte-content">
        <h1 class="page-title">Kontakte-Verwaltung</h1>
        <p class="subtitle">Persoenliche und berufliche Kontakte organisieren</p>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Kontakte</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-health">-</div>
                <div class="stat-label">Gesundheit</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-business">-</div>
                <div class="stat-label">Geschaeftlich</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-personal">-</div>
                <div class="stat-label">Privat</div>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <input type="text" class="search-box" id="search-input" placeholder="Suchen nach Name, Organisation..." onkeyup="filterContacts()">
            <select id="filter-category" onchange="loadContacts()">
                <option value="">Alle Kategorien</option>
                <option value="Gesundheit">Gesundheit</option>
                <option value="Geschaeftlich">Geschaeftlich</option>
                <option value="Privat">Privat</option>
                <option value="Familie">Familie</option>
                <option value="Sonstiges">Sonstiges</option>
            </select>
            <button class="btn btn-primary" onclick="showAddContactModal()">+ Neuer Kontakt</button>
            <button class="btn btn-secondary" onclick="exportContacts()">Export</button>
        </div>

        <!-- Kontakte -->
        <div class="section">
            <h2>Kontakte</h2>
            <div class="contact-grid" id="contacts-grid">
                Lade...
            </div>
        </div>
    </main>

    <!-- Modal: Kontakt hinzufuegen/bearbeiten -->
    <div class="modal" id="contact-modal">
        <div class="modal-content">
            <h3 id="contact-modal-title">Neuer Kontakt</h3>
            <form id="contact-form" onsubmit="saveContact(event)">
                <input type="hidden" id="contact-edit-id">

                <div class="section-title">Grunddaten</div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Vorname</label>
                        <input type="text" id="contact-first-name" placeholder="Max">
                    </div>
                    <div class="form-group">
                        <label>Nachname *</label>
                        <input type="text" id="contact-last-name" required placeholder="Mustermann">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Organisation</label>
                        <input type="text" id="contact-org" placeholder="Firma/Praxis">
                    </div>
                    <div class="form-group">
                        <label>Position/Titel</label>
                        <input type="text" id="contact-position" placeholder="Dr., Arzt, etc.">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Kategorie</label>
                        <select id="contact-category">
                            <option value="Sonstiges">Sonstiges</option>
                            <option value="Gesundheit">Gesundheit</option>
                            <option value="Geschaeftlich">Geschaeftlich</option>
                            <option value="Privat">Privat</option>
                            <option value="Familie">Familie</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Unterkategorie</label>
                        <input type="text" id="contact-subcategory" placeholder="z.B. Hausarzt, Zahnarzt">
                    </div>
                </div>

                <div class="section-title">Kontaktdaten</div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Telefon</label>
                        <input type="tel" id="contact-phone" placeholder="+49 123 456789">
                    </div>
                    <div class="form-group">
                        <label>Mobil</label>
                        <input type="tel" id="contact-mobile" placeholder="+49 170 1234567">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>E-Mail</label>
                        <input type="email" id="contact-email" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label>Website</label>
                        <input type="url" id="contact-website" placeholder="https://...">
                    </div>
                </div>

                <div class="section-title">Adresse</div>
                <div class="form-group">
                    <label>Strasse</label>
                    <input type="text" id="contact-street" placeholder="Musterstr. 123">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>PLZ</label>
                        <input type="text" id="contact-zip" placeholder="12345">
                    </div>
                    <div class="form-group">
                        <label>Stadt</label>
                        <input type="text" id="contact-city" placeholder="Musterstadt">
                    </div>
                </div>

                <div class="section-title">Sonstiges</div>
                <div class="form-group">
                    <label>Geburtstag</label>
                    <input type="date" id="contact-birthday">
                </div>
                <div class="form-group">
                    <label>Tags (kommasepariert)</label>
                    <input type="text" id="contact-tags" placeholder="wichtig, stammkunde">
                </div>
                <div class="form-group">
                    <label>Notizen</label>
                    <textarea id="contact-notes" rows="2" placeholder="Zusaetzliche Informationen"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeContactModal()">Abbrechen</button>
                    <button type="submit" class="btn btn-primary">Speichern</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api/contacts';
        let allContacts = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadContacts();
        });

        async function loadContacts() {
            try {
                const category = document.getElementById('filter-category').value;
                let url = `${API_BASE}?`;
                if (category) url += `category=${category}&`;

                const res = await fetch(url);
                const data = await res.json();

                // Stats
                document.getElementById('stat-total').textContent = data.stats?.total || 0;
                document.getElementById('stat-health').textContent = data.stats?.health || 0;
                document.getElementById('stat-business').textContent = data.stats?.business || 0;
                document.getElementById('stat-personal').textContent = data.stats?.personal || 0;

                allContacts = data.contacts || [];
                renderContacts(allContacts);

            } catch (e) {
                console.error('Kontakte-Fehler:', e);
                document.getElementById('contacts-grid').innerHTML = '<p>Fehler beim Laden</p>';
            }
        }

        function filterContacts() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const filtered = allContacts.filter(c => {
                const searchText = `${c.first_name || ''} ${c.last_name || ''} ${c.name || ''} ${c.organization || ''} ${c.subcategory || ''}`.toLowerCase();
                return searchText.includes(search);
            });
            renderContacts(filtered);
        }

        function renderContacts(contacts) {
            const grid = document.getElementById('contacts-grid');

            if (!contacts || contacts.length === 0) {
                grid.innerHTML = '<p>Keine Kontakte gefunden</p>';
                return;
            }

            grid.innerHTML = contacts.map(c => {
                const name = c.name || `${c.first_name || ''} ${c.last_name || ''}`.trim() || 'Unbenannt';
                const tags = c.tags ? c.tags.split(',').map(t => `<span class="badge tag">${t.trim()}</span>`).join('') : '';

                return `
                    <div class="contact-card">
                        <div class="contact-header">
                            <div>
                                <h4 class="contact-name">${name}</h4>
                                ${c.organization ? `<div class="contact-org">${c.position ? c.position + ' - ' : ''}${c.organization}</div>` : ''}
                            </div>
                            <div style="display: flex; gap: 0.25rem;">
                                <button class="btn btn-secondary btn-sm" onclick="editContact(${c.id})">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteContact(${c.id})">X</button>
                            </div>
                        </div>
                        <div class="contact-details">
                            ${c.phone ? `<div class="item"><span class="icon">T</span> ${c.phone}</div>` : ''}
                            ${c.phone_mobile ? `<div class="item"><span class="icon">M</span> ${c.phone_mobile}</div>` : ''}
                            ${c.email ? `<div class="item"><span class="icon">@</span> ${c.email}</div>` : ''}
                            ${c.city ? `<div class="item"><span class="icon">A</span> ${c.street ? c.street + ', ' : ''}${c.zip_code || ''} ${c.city}</div>` : ''}
                        </div>
                        <div class="contact-tags">
                            <span class="badge category">${c.category || 'Sonstiges'}</span>
                            ${c.subcategory ? `<span class="badge tag">${c.subcategory}</span>` : ''}
                            ${tags}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showAddContactModal() {
            document.getElementById('contact-modal-title').textContent = 'Neuer Kontakt';
            document.getElementById('contact-form').reset();
            document.getElementById('contact-edit-id').value = '';
            document.getElementById('contact-modal').classList.add('active');
        }

        function closeContactModal() {
            document.getElementById('contact-modal').classList.remove('active');
        }

        async function editContact(id) {
            try {
                const res = await fetch(`${API_BASE}/${id}`);
                const data = await res.json();
                const c = data.contact;
                if (!c) return;

                document.getElementById('contact-modal-title').textContent = 'Kontakt bearbeiten';
                document.getElementById('contact-edit-id').value = id;
                document.getElementById('contact-first-name').value = c.first_name || '';
                document.getElementById('contact-last-name').value = c.last_name || c.name || '';
                document.getElementById('contact-org').value = c.organization || '';
                document.getElementById('contact-position').value = c.position || '';
                document.getElementById('contact-category').value = c.category || 'Sonstiges';
                document.getElementById('contact-subcategory').value = c.subcategory || '';
                document.getElementById('contact-phone').value = c.phone || '';
                document.getElementById('contact-mobile').value = c.phone_mobile || '';
                document.getElementById('contact-email').value = c.email || '';
                document.getElementById('contact-website').value = c.website || '';
                document.getElementById('contact-street').value = c.street || '';
                document.getElementById('contact-zip').value = c.zip_code || '';
                document.getElementById('contact-city').value = c.city || '';
                document.getElementById('contact-birthday').value = c.birthday || '';
                document.getElementById('contact-tags').value = c.tags || '';
                document.getElementById('contact-notes').value = c.notes || '';

                document.getElementById('contact-modal').classList.add('active');
            } catch (e) { console.error(e); }
        }

        async function saveContact(event) {
            event.preventDefault();
            const id = document.getElementById('contact-edit-id').value;

            const firstName = document.getElementById('contact-first-name').value;
            const lastName = document.getElementById('contact-last-name').value;

            const data = {
                first_name: firstName,
                last_name: lastName,
                name: `${firstName} ${lastName}`.trim(),
                organization: document.getElementById('contact-org').value,
                position: document.getElementById('contact-position').value,
                category: document.getElementById('contact-category').value,
                subcategory: document.getElementById('contact-subcategory').value,
                phone: document.getElementById('contact-phone').value,
                phone_mobile: document.getElementById('contact-mobile').value,
                email: document.getElementById('contact-email').value,
                website: document.getElementById('contact-website').value,
                street: document.getElementById('contact-street').value,
                zip_code: document.getElementById('contact-zip').value,
                city: document.getElementById('contact-city').value,
                birthday: document.getElementById('contact-birthday').value || null,
                tags: document.getElementById('contact-tags').value,
                notes: document.getElementById('contact-notes').value
            };

            try {
                const url = id ? `${API_BASE}/${id}` : API_BASE;
                const method = id ? 'PUT' : 'POST';
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if ((await res.json()).success) {
                    closeContactModal();
                    loadContacts();
                }
            } catch (e) { alert('Fehler beim Speichern'); }
        }

        async function deleteContact(id) {
            if (!confirm('Kontakt wirklich loeschen?')) return;
            try {
                const res = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                if ((await res.json()).success) loadContacts();
            } catch (e) { console.error(e); }
        }

        async function exportContacts() {
            try {
                const res = await fetch(`${API_BASE}/export`);
                const data = await res.json();
                if (data.success) {
                    alert('Export erstellt: ' + data.file);
                }
            } catch (e) { alert('Export fehlgeschlagen'); }
        }
    </script>

    <script src="/static/js/header.js"></script>
</body>
</html>
