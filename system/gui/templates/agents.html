<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenten-Dashboard | BACH</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .agent-card {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .agent-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--text-muted);
            opacity: 0.3;
        }

        .agent-card.active::before {
            background: var(--success);
            opacity: 1;
        }

        .agent-card.inactive::before {
            background: var(--error);
            opacity: 1;
        }

        .agent-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1.25rem;
        }

        .agent-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .agent-icon {
            font-size: 2.25rem;
            background: var(--bg-card);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .agent-title-box h3 {
            font-size: 1.15rem;
            color: var(--text);
            margin: 0;
        }

        .agent-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 700;
        }

        .status-badge.active {
            background: var(--success);
            color: #000;
        }

        .status-badge.inactive {
            background: var(--border);
            color: var(--text-muted);
        }

        .agent-description {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        .experts-section {
            margin-bottom: 1.5rem;
        }

        .section-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            display: block;
        }

        .experts-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .expert-tag {
            background: rgba(74, 144, 217, 0.1);
            color: var(--accent-blue);
            border: 1px solid rgba(74, 144, 217, 0.2);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .expert-tag.linkable:hover {
            background: var(--accent-blue);
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent-blue);
        }

        .agent-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-val {
            font-weight: 700;
            color: var(--text);
            font-size: 1rem;
        }

        .stat-lbl {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .agent-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: 1.25rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 2.5rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 300;
        }

        .page-header h1 span {
            color: var(--accent);
            font-weight: 800;
        }
    </style>
</head>

<body>
    <header class="main-header" id="main-header"></header>

    <main class="main-content">
        <div class="page-header">
            <h1>Agenten <span>Dashboard</span></h1>
            <div id="stats-summary" style="color: var(--text-muted); font-size: 0.9rem;">
                <!-- JS will fill -->
            </div>
        </div>

        <div class="agents-grid" id="agents-grid">
            <!-- Loading State -->
            <div class="loading">Lade Agenten-Konfiguration...</div>
        </div>
    </main>

    <footer class="main-footer">
        <div>BACH v1.1 | Multi-Agent Orchestration System</div>
        <div id="status-text">Ready</div>
    </footer>

    <script src="/static/js/api.js?v=2"></script>
    <script src="/static/js/nav.js?v=2"></script>
    <script>
        const AGENT_ICONS = {
            'boss': 'üëî',
            'ati': 'üõ†Ô∏è',
            'steuer': '‚öñÔ∏è',
            'research': 'üîç',
            'gesundheit': 'ü©∫',
            'persoenlich': 'üë§',
            'finanz': 'üí∞',
            'foerderplaner': 'üìà',
            'gemini': '‚ôä',
            'claude': 'ü§ñ'
        };

        async function loadAgents() {
            try {
                // Fallback: direkt fetch wenn api.agents nicht existiert
                let data;
                if (window.api && window.api.agents && window.api.agents.list) {
                    data = await api.agents.list();
                } else {
                    const res = await fetch('/api/agents');
                    data = await res.json();
                }
                if (data.success) {
                    renderAgents(data.agents);
                    updateSummary(data.agents);
                }
            } catch (e) {
                document.getElementById('agents-grid').innerHTML =
                    `<div class="error">Fehler beim Laden der Agenten: ${e.message}</div>`;
            }
        }

        function updateSummary(agents) {
            const active = agents.filter(a => a.is_active).length;
            const total = agents.length;
            const experts = agents.reduce((sum, a) => sum + (a.experts ? a.experts.length : 0), 0);

            document.getElementById('stats-summary').textContent =
                `${active} von ${total} Agenten aktiv | ${experts} Fachexperten registriert`;
        }

        function renderAgents(agents) {
            const grid = document.getElementById('agents-grid');
            grid.innerHTML = '';

            agents.forEach(agent => {
                const card = document.createElement('div');
                card.className = `agent-card ${agent.is_active ? 'active' : 'inactive'}`;

                const icon = AGENT_ICONS[agent.name.toLowerCase()] || 'ü§ñ';
                const expertsHtml = agent.experts && agent.experts.length > 0
                    ? agent.experts.map(e => e.dashboard
                        ? `<a href="${e.dashboard}" class="expert-tag linkable" title="Experten-Board √∂ffnen">${e.display_name}</a>`
                        : `<span class="expert-tag">${e.display_name}</span>`).join('')
                    : '<span style="color: var(--text-muted); font-size: 0.8rem;">Keine Experten zugewiesen</span>';

                card.innerHTML = `
                    <div class="agent-header">
                        <div class="agent-info">
                            <div class="agent-icon">${icon}</div>
                            <div class="agent-title-box">
                                <div class="agent-meta">v${agent.version || '1.0'} | ${agent.type}</div>
                                <h3>${agent.display_name}</h3>
                            </div>
                        </div>
                        <span class="status-badge ${agent.is_active ? 'active' : 'inactive'}">
                            ${agent.is_active ? 'ONLINE' : 'OFFLINE'}
                        </span>
                    </div>

                    <p class="agent-description">${agent.description || 'Keine Beschreibung verf√ºgbar.'}</p>

                    <div class="experts-section">
                        <span class="section-label">Experten & Domains</span>
                        <div class="experts-list">
                            ${expertsHtml}
                        </div>
                    </div>

                    <div class="agent-stats">
                        <div class="stat-item">
                            <span class="stat-lbl">Nutzung</span>
                            <span class="stat-val">${agent.usage_count || 0}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-lbl">Priorit√§t</span>
                            <span class="stat-val">${agent.priority || 50}</span>
                        </div>
                        <div class="stat-item" style="text-align: right;">
                            <span class="stat-lbl">Zuletzt aktiv</span>
                            <span class="stat-val">${formatDate(agent.last_used)}</span>
                        </div>
                    </div>

                    <div class="agent-actions">
                        <button class="btn btn-secondary" onclick="toggleAgent(${agent.id})">
                            ${agent.is_active ? 'Deaktivieren' : 'Aktivieren'}
                        </button>
                        ${agent.dashboard ? `
                            <a href="${agent.dashboard}" class="btn btn-primary">Dashboard</a>
                        ` : `
                            <button class="btn btn-secondary" disabled title="Kein Dashboard verf√ºgbar">No UI</button>
                        `}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function toggleAgent(id) {
            try {
                let res;
                if (window.api && window.api.agents && window.api.agents.toggle) {
                    res = await api.agents.toggle(id);
                } else {
                    const r = await fetch(`/api/agents/${id}/toggle`, { method: 'PUT' });
                    res = await r.json();
                }
                if (res.success) {
                    loadAgents();
                }
            } catch (e) {
                alert('Fehler beim Umschalten: ' + e.message);
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Nie';
            try {
                const d = new Date(dateStr);
                return d.toLocaleDateString('de-DE');
            } catch (e) {
                return dateStr;
            }
        }

        document.addEventListener('DOMContentLoaded', loadAgents);
    </script>
</body>

</html>
