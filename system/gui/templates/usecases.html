<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACH - Usecases</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .usecases-content {
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            margin: 0 0 0.5rem 0;
            font-size: 1.75rem;
        }

        .subtitle {
            color: var(--text-muted, #888);
            margin: 0 0 1.5rem 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card, #1e1e1e);
            border: 1px solid var(--border, #333);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--primary, #4fc3f7);
        }

        .stat-label {
            color: var(--text-muted, #888);
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .stat-card.success { border-color: #4caf50; }
        .stat-card.success .stat-value { color: #4caf50; }
        .stat-card.warning { border-color: #ff9800; }
        .stat-card.warning .stat-value { color: #ff9800; }
        .stat-card.error { border-color: #f44336; }
        .stat-card.error .stat-value { color: #f44336; }

        .actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-primary { background: var(--primary, #4fc3f7); color: #000; }
        .btn-secondary { background: var(--border, #333); color: var(--text, #fff); }
        .btn-success { background: #4caf50; color: white; }
        .btn-danger { background: #f44336; color: white; }
        .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.8rem; }

        .section {
            background: var(--bg-card, #1e1e1e);
            border: 1px solid var(--border, #333);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--border, #333);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        .usecase-table {
            width: 100%;
            border-collapse: collapse;
        }

        .usecase-table th,
        .usecase-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border, #333);
        }

        .usecase-table th {
            background: var(--bg-secondary, #252525);
            font-weight: 600;
        }

        .usecase-table tr:hover {
            background: rgba(255,255,255,0.03);
        }

        .badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge.pass { background: #4caf50; color: white; }
        .badge.fail { background: #f44336; color: white; }
        .badge.pending { background: #ff9800; color: #000; }
        .badge.workflow { background: #2196f3; color: white; }

        .test-output {
            background: #000;
            color: #0f0;
            padding: 1rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--bg-card, #1e1e1e);
            border: 1px solid var(--border, #333);
            border-radius: 8px;
            padding: 2rem;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h3 { margin-top: 0; }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border, #333);
            border-radius: 4px;
            background: var(--bg-card, #2a2a2a);
            color: var(--text, #fff);
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .run-output {
            margin-top: 1rem;
            padding: 1rem;
            background: #111;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <header class="main-header" id="main-header"></header>

    <main class="usecases-content">
        <h1 class="page-title">Usecase-Verwaltung</h1>
        <p class="subtitle">Definierte Anwendungsfaelle testen und ausfuehren</p>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Usecases</div>
            </div>
            <div class="stat-card success">
                <div class="stat-value" id="stat-pass">-</div>
                <div class="stat-label">Bestanden</div>
            </div>
            <div class="stat-card error">
                <div class="stat-value" id="stat-fail">-</div>
                <div class="stat-label">Fehlgeschlagen</div>
            </div>
            <div class="stat-card warning">
                <div class="stat-value" id="stat-pending">-</div>
                <div class="stat-label">Nicht getestet</div>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="btn btn-primary" onclick="showAddUsecaseModal()">+ Neuer Usecase</button>
            <button class="btn btn-success" onclick="runAllTests()">Alle testen</button>
            <button class="btn btn-secondary" onclick="loadUsecases()">Aktualisieren</button>
        </div>

        <!-- Usecases Tabelle -->
        <div class="section">
            <h2>Alle Usecases</h2>
            <table class="usecase-table">
                <thead>
                    <tr>
                        <th style="width: 40%;">Titel</th>
                        <th>Workflow</th>
                        <th>Letzter Test</th>
                        <th>Status</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="usecases-table">
                    <tr><td colspan="5">Lade...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Test-Ausgabe -->
        <div class="section" id="output-section" style="display: none;">
            <h2>Test-Ausgabe</h2>
            <div class="test-output" id="test-output"></div>
        </div>
    </main>

    <!-- Modal: Usecase hinzufuegen/bearbeiten -->
    <div class="modal" id="usecase-modal">
        <div class="modal-content">
            <h3 id="usecase-modal-title">Neuer Usecase</h3>
            <form id="usecase-form" onsubmit="saveUsecase(event)">
                <input type="hidden" id="usecase-edit-id">

                <div class="form-group">
                    <label>Titel *</label>
                    <input type="text" id="usecase-title" required placeholder="z.B. Versicherungen auflisten">
                </div>

                <div class="form-group">
                    <label>Beschreibung</label>
                    <textarea id="usecase-description" rows="3" placeholder="Was soll dieser Usecase tun?"></textarea>
                </div>

                <div class="form-group">
                    <label>Workflow</label>
                    <select id="usecase-workflow">
                        <option value="">-- Kein Workflow --</option>
                        <option value="docs-analyse">docs-analyse</option>
                        <option value="ordner-flattening">ordner-flattening</option>
                        <option value="system-synopse">system-synopse</option>
                        <option value="system-testverfahren">system-testverfahren</option>
                        <option value="steuer">steuer</option>
                        <option value="foerderplaner">foerderplaner</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Test-Input (Beispiel-Eingabe)</label>
                    <textarea id="usecase-test-input" rows="2" placeholder="Was wuerde der Nutzer eingeben?"></textarea>
                </div>

                <div class="form-group">
                    <label>Erwartete Ausgabe (Keywords)</label>
                    <textarea id="usecase-expected" rows="2" placeholder="Welche Begriffe sollten in der Antwort vorkommen?"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeUsecaseModal()">Abbrechen</button>
                    <button type="submit" class="btn btn-primary">Speichern</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Usecase ausfuehren -->
    <div class="modal" id="run-modal">
        <div class="modal-content" style="max-width: 800px;">
            <h3 id="run-modal-title">Usecase ausfuehren</h3>
            <div id="run-usecase-info" style="margin-bottom: 1rem; color: var(--text-muted);"></div>

            <div class="form-group">
                <label>Eingabe</label>
                <textarea id="run-input" rows="3" placeholder="Deine Eingabe fuer diesen Usecase"></textarea>
            </div>

            <button class="btn btn-success" onclick="executeUsecase()">Ausfuehren</button>

            <div class="run-output" id="run-output" style="display: none;">
                <strong>Ausgabe:</strong>
                <pre id="run-result"></pre>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeRunModal()">Schliessen</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/usecases';
        let currentRunId = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadUsecases();
        });

        async function loadUsecases() {
            try {
                const res = await fetch(API_BASE);
                const data = await res.json();

                // Stats
                document.getElementById('stat-total').textContent = data.stats?.total || 0;
                document.getElementById('stat-pass').textContent = data.stats?.pass || 0;
                document.getElementById('stat-fail').textContent = data.stats?.fail || 0;
                document.getElementById('stat-pending').textContent = data.stats?.pending || 0;

                const tbody = document.getElementById('usecases-table');

                if (!data.usecases || data.usecases.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5">Keine Usecases definiert</td></tr>';
                    return;
                }

                tbody.innerHTML = data.usecases.map(uc => {
                    const statusBadge = uc.test_result === 'pass'
                        ? '<span class="badge pass">Bestanden</span>'
                        : uc.test_result === 'fail'
                            ? '<span class="badge fail">Fehlgeschlagen</span>'
                            : '<span class="badge pending">Nicht getestet</span>';

                    return `
                        <tr>
                            <td>
                                <strong>${uc.title}</strong>
                                ${uc.description ? `<br><small style="color: var(--text-muted);">${uc.description.substring(0, 80)}${uc.description.length > 80 ? '...' : ''}</small>` : ''}
                            </td>
                            <td>
                                ${uc.workflow_name ? `<span class="badge workflow">${uc.workflow_name}</span>` : '-'}
                            </td>
                            <td>${uc.last_tested ? new Date(uc.last_tested).toLocaleDateString('de-DE') : '-'}</td>
                            <td>${statusBadge}</td>
                            <td>
                                <button class="btn btn-success btn-sm" onclick="showRunModal(${uc.id})" title="Usecase mit Input ausfuehren und Output pruefen">Ausfuehren</button>
                                <button class="btn btn-primary btn-sm" onclick="runTest(${uc.id})" title="Prueft: Workflow vorhanden? Datei existiert? Input/Output definiert?">Pruefen</button>
                                <button class="btn btn-secondary btn-sm" onclick="editUsecase(${uc.id})" title="Usecase-Definition bearbeiten">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteUsecase(${uc.id})" title="Usecase loeschen">X</button>
                            </td>
                        </tr>
                    `;
                }).join('');

            } catch (e) {
                console.error('Usecases-Fehler:', e);
            }
        }

        function showAddUsecaseModal() {
            document.getElementById('usecase-modal-title').textContent = 'Neuer Usecase';
            document.getElementById('usecase-form').reset();
            document.getElementById('usecase-edit-id').value = '';
            document.getElementById('usecase-modal').classList.add('active');
        }

        function closeUsecaseModal() {
            document.getElementById('usecase-modal').classList.remove('active');
        }

        async function editUsecase(id) {
            try {
                const res = await fetch(`${API_BASE}/${id}`);
                const data = await res.json();
                const uc = data.usecase;
                if (!uc) return;

                document.getElementById('usecase-modal-title').textContent = 'Usecase bearbeiten';
                document.getElementById('usecase-edit-id').value = id;
                document.getElementById('usecase-title').value = uc.title || '';
                document.getElementById('usecase-description').value = uc.description || '';
                document.getElementById('usecase-workflow').value = uc.workflow_name || '';
                document.getElementById('usecase-test-input').value = uc.test_input || '';
                document.getElementById('usecase-expected').value = uc.expected_output || '';

                document.getElementById('usecase-modal').classList.add('active');
            } catch (e) { console.error(e); }
        }

        async function saveUsecase(event) {
            event.preventDefault();
            const id = document.getElementById('usecase-edit-id').value;
            const data = {
                title: document.getElementById('usecase-title').value,
                description: document.getElementById('usecase-description').value,
                workflow_name: document.getElementById('usecase-workflow').value || null,
                test_input: document.getElementById('usecase-test-input').value,
                expected_output: document.getElementById('usecase-expected').value
            };

            try {
                const url = id ? `${API_BASE}/${id}` : API_BASE;
                const method = id ? 'PUT' : 'POST';
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if ((await res.json()).success) {
                    closeUsecaseModal();
                    loadUsecases();
                }
            } catch (e) { alert('Fehler beim Speichern'); }
        }

        async function deleteUsecase(id) {
            if (!confirm('Usecase wirklich loeschen?')) return;
            try {
                const res = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                if ((await res.json()).success) loadUsecases();
            } catch (e) { console.error(e); }
        }

        async function runTest(id) {
            try {
                document.getElementById('output-section').style.display = 'block';
                document.getElementById('test-output').textContent = 'Test wird ausgefuehrt...';

                const res = await fetch(`${API_BASE}/${id}/test`, { method: 'POST' });
                const data = await res.json();

                let output = `Usecase: ${data.title || id}\n`;
                output += `Status: ${data.result || 'unbekannt'}\n`;
                output += `Score: ${data.score || 0}%\n\n`;
                output += `Ausgabe:\n${data.output || '(keine)'}`;

                document.getElementById('test-output').textContent = output;
                loadUsecases();

            } catch (e) {
                document.getElementById('test-output').textContent = 'Fehler: ' + e.message;
            }
        }

        async function runAllTests() {
            try {
                document.getElementById('output-section').style.display = 'block';
                document.getElementById('test-output').textContent = 'Alle Tests werden ausgefuehrt...\n\n';

                const res = await fetch(`${API_BASE}/test-all`, { method: 'POST' });
                const data = await res.json();

                let output = `=== Test-Ergebnis ===\n\n`;
                output += `Gesamt: ${data.total || 0}\n`;
                output += `Bestanden: ${data.passed || 0}\n`;
                output += `Fehlgeschlagen: ${data.failed || 0}\n\n`;

                if (data.results) {
                    data.results.forEach(r => {
                        output += `[${r.result === 'pass' ? 'OK' : 'FAIL'}] ${r.title}\n`;
                    });
                }

                document.getElementById('test-output').textContent = output;
                loadUsecases();

            } catch (e) {
                document.getElementById('test-output').textContent = 'Fehler: ' + e.message;
            }
        }

        async function showRunModal(id) {
            currentRunId = id;
            try {
                const res = await fetch(`${API_BASE}/${id}`);
                const data = await res.json();
                const uc = data.usecase;

                document.getElementById('run-modal-title').textContent = uc.title;
                document.getElementById('run-usecase-info').textContent = uc.description || '';
                document.getElementById('run-input').value = uc.test_input || '';
                document.getElementById('run-output').style.display = 'none';

                document.getElementById('run-modal').classList.add('active');
            } catch (e) { console.error(e); }
        }

        function closeRunModal() {
            document.getElementById('run-modal').classList.remove('active');
            currentRunId = null;
        }

        async function executeUsecase() {
            if (!currentRunId) return;
            const input = document.getElementById('run-input').value;

            try {
                document.getElementById('run-output').style.display = 'block';
                document.getElementById('run-result').textContent = 'Wird ausgefuehrt...';

                const res = await fetch(`${API_BASE}/${currentRunId}/execute`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input: input })
                });
                const data = await res.json();

                document.getElementById('run-result').textContent = data.output || data.error || 'Keine Ausgabe';

            } catch (e) {
                document.getElementById('run-result').textContent = 'Fehler: ' + e.message;
            }
        }
    </script>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/nav.js"></script>
</body>
</html>
