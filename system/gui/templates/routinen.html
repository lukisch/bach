<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACH - Routinen</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .routinen-content {
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            margin: 0 0 0.5rem 0;
            font-size: 1.75rem;
        }

        .subtitle {
            color: var(--text-muted, #888);
            margin: 0 0 1.5rem 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card, #1e1e1e);
            border: 1px solid var(--border, #333);
            border-radius: 8px;
            padding: 1.25rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary, #4fc3f7);
        }

        .stat-label {
            color: var(--text-muted, #888);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .stat-card.due { border-color: #ff9800; }
        .stat-card.due .stat-value { color: #ff9800; }
        .stat-card.overdue { border-color: #f44336; }
        .stat-card.overdue .stat-value { color: #f44336; }

        .actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary, #4fc3f7);
            color: #000;
        }

        .btn-secondary {
            background: var(--border, #333);
            color: var(--text, #fff);
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }

        .section {
            background: var(--bg-card, #1e1e1e);
            border: 1px solid var(--border, #333);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--border, #333);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border, #333);
            background: var(--bg-card, #2a2a2a);
            color: var(--text, #fff);
        }

        .routine-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border, #333);
            gap: 1rem;
        }

        .routine-card:last-child {
            border-bottom: none;
        }

        .routine-card:hover {
            background: rgba(255,255,255,0.03);
        }

        .routine-info {
            flex: 1;
        }

        .routine-info h4 {
            margin: 0 0 0.25rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .routine-info .meta {
            color: var(--text-muted, #888);
            font-size: 0.85rem;
        }

        .routine-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge.due { background: #ff9800; color: #000; }
        .badge.overdue { background: #f44336; color: white; }
        .badge.done { background: #4caf50; color: white; }
        .badge.inactive { background: #666; color: white; }

        .badge.taeglich { background: #2196f3; color: white; }
        .badge.woechentlich { background: #9c27b0; color: white; }
        .badge.monatlich { background: #ff5722; color: white; }
        .badge.jaehrlich { background: #795548; color: white; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card, #1e1e1e);
            border: 1px solid var(--border, #333);
            border-radius: 8px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border, #333);
            border-radius: 4px;
            background: var(--bg-card, #2a2a2a);
            color: var(--text, #fff);
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <header class="main-header" id="main-header"></header>

    <main class="routinen-content">
        <h1 class="page-title">Routinen-Dashboard</h1>
        <p class="subtitle">Wiederkehrende Aufgaben verwalten und tracken</p>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Routinen gesamt</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-active">-</div>
                <div class="stat-label">Aktiv</div>
            </div>
            <div class="stat-card due">
                <div class="stat-value" id="stat-due">-</div>
                <div class="stat-label">Heute faellig</div>
            </div>
            <div class="stat-card overdue">
                <div class="stat-value" id="stat-overdue">-</div>
                <div class="stat-label">Ueberfaellig</div>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="btn btn-primary" onclick="showAddRoutineModal()">+ Neue Routine</button>
            <button class="btn btn-secondary" onclick="exportRoutines()">Export TXT</button>
            <button class="btn btn-secondary" onclick="loadRoutines()">Aktualisieren</button>
        </div>

        <!-- Faellige Routinen -->
        <div class="section" id="due-section">
            <h2>Heute faellig</h2>
            <div id="due-routines">Lade...</div>
        </div>

        <!-- Alle Routinen -->
        <div class="section">
            <h2>
                Alle Routinen
                <div class="filter-bar" style="margin: 0;">
                    <select id="filter-category" onchange="loadRoutines()">
                        <option value="">Alle Kategorien</option>
                        <option value="Haushalt">Haushalt</option>
                        <option value="Gesundheit">Gesundheit</option>
                        <option value="Finanzen">Finanzen</option>
                        <option value="Arbeit">Arbeit</option>
                        <option value="Sonstiges">Sonstiges</option>
                    </select>
                    <select id="filter-interval" onchange="loadRoutines()">
                        <option value="">Alle Intervalle</option>
                        <option value="taeglich">Taeglich</option>
                        <option value="woechentlich">Woechentlich</option>
                        <option value="monatlich">Monatlich</option>
                        <option value="jaehrlich">Jaehrlich</option>
                    </select>
                </div>
            </h2>
            <div id="all-routines">Lade...</div>
        </div>
    </main>

    <!-- Modal: Routine hinzufuegen/bearbeiten -->
    <div class="modal" id="routine-modal">
        <div class="modal-content">
            <h3 id="routine-modal-title">Neue Routine</h3>
            <form id="routine-form" onsubmit="saveRoutine(event)">
                <input type="hidden" id="routine-edit-id">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="routine-name" required placeholder="z.B. Staubsaugen">
                </div>
                <div class="form-group">
                    <label>Beschreibung</label>
                    <textarea id="routine-description" rows="2" placeholder="Optionale Details"></textarea>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Kategorie</label>
                        <select id="routine-category">
                            <option value="Haushalt">Haushalt</option>
                            <option value="Gesundheit">Gesundheit</option>
                            <option value="Finanzen">Finanzen</option>
                            <option value="Arbeit">Arbeit</option>
                            <option value="Sonstiges">Sonstiges</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Prioritaet</label>
                        <select id="routine-priority">
                            <option value="1">Hoch</option>
                            <option value="2" selected>Mittel</option>
                            <option value="3">Niedrig</option>
                        </select>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Intervall</label>
                        <select id="routine-interval">
                            <option value="taeglich">Taeglich</option>
                            <option value="woechentlich">Woechentlich</option>
                            <option value="monatlich">Monatlich</option>
                            <option value="jaehrlich">Jaehrlich</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Alle X Einheiten</label>
                        <input type="number" id="routine-interval-value" value="1" min="1">
                    </div>
                </div>
                <div class="form-group">
                    <label>Spezifischer Tag (optional)</label>
                    <input type="text" id="routine-specific-day" placeholder="z.B. Montag, 1. des Monats">
                </div>
                <div class="form-group">
                    <label>Geschaetzte Dauer (Minuten)</label>
                    <input type="number" id="routine-duration" min="0" placeholder="z.B. 30">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeRoutineModal()">Abbrechen</button>
                    <button type="submit" class="btn btn-primary">Speichern</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api/routines';

        // Initial laden
        document.addEventListener('DOMContentLoaded', () => {
            loadRoutines();
        });

        async function loadRoutines() {
            try {
                const category = document.getElementById('filter-category').value;
                const interval = document.getElementById('filter-interval').value;

                let url = `${API_BASE}?`;
                if (category) url += `category=${category}&`;
                if (interval) url += `interval=${interval}&`;

                const res = await fetch(url);
                const data = await res.json();

                // Stats
                document.getElementById('stat-total').textContent = data.stats?.total || 0;
                document.getElementById('stat-active').textContent = data.stats?.active || 0;
                document.getElementById('stat-due').textContent = data.stats?.due_today || 0;
                document.getElementById('stat-overdue').textContent = data.stats?.overdue || 0;

                // Due Section anzeigen/verstecken
                const dueSection = document.getElementById('due-section');
                if (data.due_today && data.due_today.length > 0) {
                    dueSection.style.display = 'block';
                    document.getElementById('due-routines').innerHTML = data.due_today.map(r => renderRoutineCard(r, true)).join('');
                } else {
                    dueSection.style.display = 'none';
                }

                // Alle Routinen
                if (!data.routines || data.routines.length === 0) {
                    document.getElementById('all-routines').innerHTML = '<p>Keine Routinen gefunden</p>';
                    return;
                }

                document.getElementById('all-routines').innerHTML = data.routines.map(r => renderRoutineCard(r, false)).join('');

            } catch (e) {
                console.error('Routinen-Fehler:', e);
                document.getElementById('all-routines').innerHTML = '<p>Fehler beim Laden</p>';
            }
        }

        function renderRoutineCard(routine, showCompleteBtn) {
            const statusBadge = routine.is_overdue
                ? '<span class="badge overdue">Ueberfaellig</span>'
                : routine.is_due_today
                    ? '<span class="badge due">Heute</span>'
                    : '<span class="badge done">OK</span>';

            const intervalBadge = `<span class="badge ${routine.interval_type}">${routine.interval_type}</span>`;

            return `
                <div class="routine-card">
                    <div class="routine-info">
                        <h4>
                            ${routine.name}
                            ${intervalBadge}
                            ${!routine.is_active ? '<span class="badge inactive">Inaktiv</span>' : ''}
                        </h4>
                        <div class="meta">
                            ${routine.category || 'Keine Kategorie'}
                            ${routine.duration_minutes ? ' | ' + routine.duration_minutes + ' Min.' : ''}
                            ${routine.next_due_at ? ' | Naechste: ' + formatDate(routine.next_due_at) : ''}
                        </div>
                    </div>
                    <div class="routine-status">
                        ${statusBadge}
                        <div style="display: flex; gap: 0.25rem;">
                            ${showCompleteBtn ? `<button class="btn btn-success btn-sm" onclick="completeRoutine(${routine.id})">Erledigt</button>` : ''}
                            <button class="btn btn-secondary btn-sm" onclick="editRoutine(${routine.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteRoutine(${routine.id})">X</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            return d.toLocaleDateString('de-DE');
        }

        function showAddRoutineModal() {
            document.getElementById('routine-modal-title').textContent = 'Neue Routine';
            document.getElementById('routine-form').reset();
            document.getElementById('routine-edit-id').value = '';
            document.getElementById('routine-modal').classList.add('active');
        }

        function closeRoutineModal() {
            document.getElementById('routine-modal').classList.remove('active');
        }

        async function editRoutine(id) {
            try {
                const res = await fetch(`${API_BASE}/${id}`);
                const data = await res.json();
                const r = data.routine;
                if (!r) return;

                document.getElementById('routine-modal-title').textContent = 'Routine bearbeiten';
                document.getElementById('routine-edit-id').value = id;
                document.getElementById('routine-name').value = r.name || '';
                document.getElementById('routine-description').value = r.description || '';
                document.getElementById('routine-category').value = r.category || 'Haushalt';
                document.getElementById('routine-priority').value = r.priority || 2;
                document.getElementById('routine-interval').value = r.interval_type || 'woechentlich';
                document.getElementById('routine-interval-value').value = r.interval_value || 1;
                document.getElementById('routine-specific-day').value = r.specific_day || '';
                document.getElementById('routine-duration').value = r.duration_minutes || '';

                document.getElementById('routine-modal').classList.add('active');
            } catch (e) { console.error(e); }
        }

        async function saveRoutine(event) {
            event.preventDefault();
            const id = document.getElementById('routine-edit-id').value;
            const data = {
                name: document.getElementById('routine-name').value,
                description: document.getElementById('routine-description').value,
                category: document.getElementById('routine-category').value,
                priority: parseInt(document.getElementById('routine-priority').value),
                interval_type: document.getElementById('routine-interval').value,
                interval_value: parseInt(document.getElementById('routine-interval-value').value) || 1,
                specific_day: document.getElementById('routine-specific-day').value,
                duration_minutes: parseInt(document.getElementById('routine-duration').value) || null
            };

            try {
                const url = id ? `${API_BASE}/${id}` : API_BASE;
                const method = id ? 'PUT' : 'POST';
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if ((await res.json()).success) {
                    closeRoutineModal();
                    loadRoutines();
                }
            } catch (e) { alert('Fehler beim Speichern'); }
        }

        async function completeRoutine(id) {
            try {
                const res = await fetch(`${API_BASE}/${id}/complete`, { method: 'POST' });
                if ((await res.json()).success) {
                    loadRoutines();
                }
            } catch (e) { console.error(e); }
        }

        async function deleteRoutine(id) {
            if (!confirm('Routine wirklich loeschen?')) return;
            try {
                const res = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                if ((await res.json()).success) loadRoutines();
            } catch (e) { console.error(e); }
        }

        async function exportRoutines() {
            try {
                const res = await fetch(`${API_BASE}/export`);
                const data = await res.json();
                if (data.success) {
                    alert('Export erstellt: ' + data.file);
                } else {
                    alert('Fehler: ' + data.error);
                }
            } catch (e) { alert('Export fehlgeschlagen'); }
        }
    </script>

    <script src="/static/js/header.js"></script>
</body>
</html>
