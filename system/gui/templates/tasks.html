<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACH - Tasks</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .tasks-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 140px);
        }
        
        /* Linke Seite: Task-Liste */
        .tasks-sidebar {
            background: var(--bg-panel);
            border-radius: 8px;
            padding: 1rem;
            overflow-y: auto;
            border: 1px solid var(--border);
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .sidebar-header h3 { margin: 0; font-size: 1rem; }
        
        .btn-add {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        
        .btn-add:hover { opacity: 0.9; }
        
        .task-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .filter-btn {
            flex: 1;
            padding: 0.4rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg-card);
            color: var(--text);
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .filter-btn:hover { background: var(--border); }
        .filter-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .task-item {
            padding: 0.8rem;
            margin: 4px 0;
            border-radius: 6px;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            background: var(--bg-card);
        }
        
        .task-item:hover { background: var(--border); }
        .task-item.active {
            background: var(--accent);
            color: white;
            border-left-color: white;
        }
        
        .task-item.completed { opacity: 0.6; }
        
        .task-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }
        
        .task-item-title {
            font-size: 0.85rem;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }
        
        .task-item-prio {
            font-size: 0.7rem;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-weight: 600;
        }
        
        .task-item-prio.P1 { background: var(--error); color: white; }
        .task-item-prio.P2 { background: var(--warning); color: #333; }
        .task-item-prio.P3 { background: var(--success); color: #333; }
        .task-item-prio.P4 { background: var(--text-muted); color: white; }
        
        .task-item.active .task-item-prio { background: rgba(255,255,255,0.3); color: white; }
        
        .task-item-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.3rem;
        }
        
        .task-item.active .task-item-meta { color: rgba(255,255,255,0.7); }
        
        /* Rechte Seite: Task-Details */
        .task-detail {
            background: var(--bg-panel);
            border-radius: 8px;
            padding: 1.5rem;
            overflow-y: auto;
            border: 1px solid var(--border);
        }
        
        .detail-empty {
            text-align: center;
            color: var(--text-muted);
            padding: 3rem;
        }
        
        .detail-empty .icon { font-size: 3rem; margin-bottom: 1rem; }
        
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .detail-title {
            font-size: 1.3rem;
            margin: 0;
            color: var(--accent);
            flex: 1;
        }
        
        .detail-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-danger {
            background: var(--error);
            color: white;
        }
        
        .btn-secondary {
            background: var(--bg-card);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn:hover { opacity: 0.85; }
        
        .detail-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .meta-item {
            background: var(--bg-card);
            padding: 0.8rem;
            border-radius: 6px;
        }
        
        .meta-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.3rem;
        }
        
        .meta-value {
            font-weight: 500;
        }
        
        .detail-description {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }
        
        /* Edit Mode */
        .edit-form { display: none; }
        .edit-form.active { display: block; }
        .view-mode.hidden { display: none; }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.3rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg-card);
            color: var(--text);
            font-size: 0.9rem;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Consolas', monospace;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }
        
        /* Add Task Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal {
            background: var(--bg-panel);
            border-radius: 12px;
            padding: 1.5rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border);
        }
        
        .modal h2 {
            margin: 0 0 1rem 0;
            color: var(--accent);
        }
        
        .hidden { display: none !important; }
        
        @media (max-width: 800px) {
            .tasks-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            .tasks-sidebar { max-height: 300px; }
        }
    </style>
</head>
<body>
    <header class="main-header" id="main-header"></header>

    <main class="main-content">
        <div class="tasks-container">
            <!-- Linke Seite: Task-Liste -->
            <aside class="tasks-sidebar">
                <div class="sidebar-header">
                    <h3>üìã Tasks</h3>
                    <button class="btn-add" onclick="showAddModal()">+ Neu</button>
                </div>
                
                <div class="task-filters">
                    <button class="filter-btn" data-status="all" onclick="filterTasks('all')">Alle</button>
                    <button class="filter-btn active" data-status="pending" onclick="filterTasks('pending')">Offen</button>
                    <button class="filter-btn" data-status="completed" onclick="filterTasks('completed')">Erledigt</button>
                </div>
                
                <ul class="task-list" id="task-list">
                    <li class="detail-empty">Lade...</li>
                </ul>
            </aside>
            
            <!-- Rechte Seite: Task-Details -->
            <section class="task-detail" id="task-detail">
                <div class="detail-empty">
                    <div class="icon">üìã</div>
                    <p>W√§hle einen Task aus der Liste</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Add Task Modal -->
    <div class="modal-overlay hidden" id="add-modal" onclick="closeAddModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <h2>‚ûï Neue Aufgabe</h2>
            <form onsubmit="createTask(event)">
                <div class="form-group">
                    <label>Titel</label>
                    <input type="text" name="title" placeholder="Aufgabe..." required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Priorit√§t</label>
                        <select name="priority">
                            <option value="P3">P3 - Normal</option>
                            <option value="P1">P1 - Kritisch</option>
                            <option value="P2">P2 - Wichtig</option>
                            <option value="P4">P4 - Niedrig</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Kategorie</label>
                        <input type="text" name="category" placeholder="z.B. BACH-CORE, ATI, GUI">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Zuweisen an</label>
                        <select name="assigned_to" id="new-assigned-to">
                            <option value="bach">BACH System</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Erstellt von</label>
                        <select name="created_by" id="new-created-by">
                            <option value="user">Benutzer</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Beschreibung</label>
                    <textarea name="description" placeholder="Details zur Aufgabe..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Erstellen</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddModal()">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/nav.js"></script>
    <script>
        let currentFilter = 'pending';
        let allTasks = [];
        let selectedTaskId = null;
        let editMode = false;
        let allAssignees = [];
        
        // Status
        async function loadStatus() {
            try {
                const data = await api.get('/api/status');
                document.getElementById('status-dot').classList.add('online');
                document.getElementById('status-text').textContent = data.stats.tasks_open + ' offen';
            } catch (e) {
                document.getElementById('status-dot').classList.add('offline');
                document.getElementById('status-text').textContent = 'Offline';
            }
        }

        // Assignees laden (Agenten, Experten, Partner)
        async function loadAssignees() {
            try {
                const data = await api.get('/api/assignees');
                allAssignees = data.assignees || [];
                populateAssigneeDropdowns();
            } catch (e) {
                console.error('Assignees laden fehlgeschlagen:', e);
            }
        }

        function populateAssigneeDropdowns() {
            const defaults = {
                'new-assigned-to': 'bach',
                'new-created-by': 'user'
            };
            const selects = ['new-assigned-to', 'new-created-by'];
            selects.forEach(id => {
                const select = document.getElementById(id);
                if (!select) return;
                const defaultVal = defaults[id] || '';

                select.innerHTML = allAssignees.map(a => {
                    const typeLabel = getTypeLabel(a.type);
                    const selected = a.name === defaultVal ? ' selected' : '';
                    return `<option value="${a.name}"${selected}>${a.display_name} (${typeLabel})</option>`;
                }).join('');
            });
        }

        function renderAssigneeOptions(selectedValue) {
            return allAssignees.map(a => {
                const typeLabel = getTypeLabel(a.type);
                const selected = a.name === selectedValue ? 'selected' : '';
                return `<option value="${a.name}" ${selected}>${a.display_name} (${typeLabel})</option>`;
            }).join('');
        }

        function getTypeLabel(type) {
            const labels = {
                'user': 'Manuell',
                'system': 'System',
                'agent': 'Agent',
                'expert': 'Experte',
                'connection': 'Verbindung'
            };
            return labels[type] || type;
        }
        
        // Tasks laden
        async function loadTasks() {
            try {
                const data = await api.get('/api/tasks?status=all&limit=500');
                allTasks = data.tasks || [];
                renderTaskList();
                if (selectedTaskId) showTaskDetail(selectedTaskId);
            } catch (e) {
                document.getElementById('task-list').innerHTML = 
                    '<li class="detail-empty">Fehler: ' + e.message + '</li>';
            }
        }
        
        // Task-Liste rendern
        function renderTaskList() {
            let filtered = allTasks;
            if (currentFilter !== 'all') {
                filtered = allTasks.filter(t => t.status === currentFilter);
            }
            
            const list = document.getElementById('task-list');
            
            if (filtered.length === 0) {
                list.innerHTML = '<li class="detail-empty">Keine Tasks</li>';
                return;
            }
            
            list.innerHTML = filtered.map(task => `
                <li class="task-item ${task.status} ${task.id === selectedTaskId ? 'active' : ''}" 
                    onclick="showTaskDetail(${task.id})">
                    <div class="task-item-header">
                        <span class="task-item-title">${escapeHtml(task.title)}</span>
                        <span class="task-item-prio ${task.priority}">${task.priority}</span>
                    </div>
                    <div class="task-item-meta">
                        #${task.id} ${task.category ? '¬∑ ' + task.category : ''}
                    </div>
                </li>
            `).join('');
        }
        
        // Task-Detail anzeigen
        function showTaskDetail(id) {
            selectedTaskId = id;
            editMode = false;
            const task = allTasks.find(t => t.id === id);
            if (!task) return;
            
            // Liste aktualisieren (active class)
            document.querySelectorAll('.task-item').forEach(item => {
                item.classList.toggle('active', item.onclick.toString().includes(id));
            });
            renderTaskList();
            
            const detail = document.getElementById('task-detail');
            detail.innerHTML = `
                <!-- View Mode -->
                <div class="view-mode" id="view-mode">
                    <div class="detail-header">
                        <h2 class="detail-title">${escapeHtml(task.title)}</h2>
                        <div class="detail-actions">
                            <button class="btn btn-primary" onclick="enterEditMode()">‚úèÔ∏è Bearbeiten</button>
                            ${task.status !== 'completed' 
                                ? `<button class="btn btn-success" onclick="completeTask(${task.id})">‚úÖ Erledigt</button>`
                                : `<button class="btn btn-secondary" onclick="reopenTask(${task.id})">‚Ü©Ô∏è √ñffnen</button>`
                            }
                            <button class="btn btn-danger" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                    
                    <div class="detail-meta">
                        <div class="meta-item">
                            <div class="meta-label">Status</div>
                            <div class="meta-value">${getStatusLabel(task.status)}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Prioritaet</div>
                            <div class="meta-value"><span class="task-item-prio ${task.priority}">${task.priority}</span></div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Kategorie</div>
                            <div class="meta-value">${task.category || '-'}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">ID</div>
                            <div class="meta-value">#${task.id}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Erstellt von</div>
                            <div class="meta-value">${task.created_by || 'user'}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Zugewiesen an</div>
                            <div class="meta-value">${task.assigned_to || 'user'}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Zuletzt geaendert von</div>
                            <div class="meta-value">${task.modified_by || '-'}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Erstellt am</div>
                            <div class="meta-value">${formatDate(task.created_at)}</div>
                        </div>
                        ${task.depends_on ? `
                        <div class="meta-item">
                            <div class="meta-label">Abhaengig von</div>
                            <div class="meta-value">${task.depends_on}</div>
                        </div>
                        ` : ''}
                    </div>

                    ${task.description ? `
                        <h4 style="margin-bottom: 0.5rem;">Beschreibung</h4>
                        <div class="detail-description">${escapeHtml(task.description)}</div>
                    ` : '<p style="color: var(--text-muted);">Keine Beschreibung</p>'}
                </div>
                
                <!-- Edit Mode -->
                <div class="edit-form" id="edit-form">
                    <h3 style="margin-top:0; color: var(--accent);">‚úèÔ∏è Task bearbeiten</h3>
                    <form onsubmit="saveTask(event, ${task.id})">
                        <div class="form-group">
                            <label>Titel</label>
                            <input type="text" id="edit-title" value="${escapeHtml(task.title)}" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Priorit√§t</label>
                                <select id="edit-priority">
                                    <option value="P1" ${task.priority === 'P1' ? 'selected' : ''}>P1 - Kritisch</option>
                                    <option value="P2" ${task.priority === 'P2' ? 'selected' : ''}>P2 - Wichtig</option>
                                    <option value="P3" ${task.priority === 'P3' ? 'selected' : ''}>P3 - Normal</option>
                                    <option value="P4" ${task.priority === 'P4' ? 'selected' : ''}>P4 - Niedrig</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <select id="edit-status">
                                    <option value="pending" ${task.status === 'pending' ? 'selected' : ''}>Offen</option>
                                    <option value="completed" ${task.status === 'completed' ? 'selected' : ''}>Erledigt</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Kategorie</label>
                            <input type="text" id="edit-category" value="${escapeHtml(task.category || '')}" placeholder="z.B. BACH-CORE, ATI, GUI">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Zugewiesen an</label>
                                <select id="edit-assigned-to">
                                    ${renderAssigneeOptions(task.assigned_to)}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Erstellt von</label>
                                <select id="edit-created-by">
                                    ${renderAssigneeOptions(task.created_by)}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Abhaengig von (Task-IDs, kommagetrennt)</label>
                            <input type="text" id="edit-depends-on" value="${escapeHtml(task.depends_on || '')}" placeholder="z.B. 123, 456">
                        </div>
                        <div class="form-group">
                            <label>Beschreibung</label>
                            <textarea id="edit-description" placeholder="Details...">${escapeHtml(task.description || '')}</textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">üíæ Speichern</button>
                            <button type="button" class="btn btn-secondary" onclick="exitEditMode()">Abbrechen</button>
                        </div>
                    </form>
                </div>
            `;
        }
        
        function enterEditMode() {
            document.getElementById('view-mode').classList.add('hidden');
            document.getElementById('edit-form').classList.add('active');
            editMode = true;
        }
        
        function exitEditMode() {
            document.getElementById('view-mode').classList.remove('hidden');
            document.getElementById('edit-form').classList.remove('active');
            editMode = false;
        }
        
        async function saveTask(e, id) {
            e.preventDefault();
            const data = {
                title: document.getElementById('edit-title').value,
                priority: document.getElementById('edit-priority').value,
                status: document.getElementById('edit-status').value,
                project: document.getElementById('edit-category').value || null,
                description: document.getElementById('edit-description').value || null,
                assigned_to: document.getElementById('edit-assigned-to').value || 'user',
                created_by: document.getElementById('edit-created-by').value || 'user',
                depends_on: document.getElementById('edit-depends-on').value || null
            };
            
            try {
                await api.put(`/api/tasks/${id}`, data);
                await loadTasks();
                loadStatus();
                exitEditMode();
            } catch (e) {
                alert('Fehler: ' + e.message);
            }
        }
        
        async function completeTask(id) {
            try {
                await api.put(`/api/tasks/${id}`, { status: 'completed' });
                await loadTasks();
                loadStatus();
            } catch (e) {
                alert('Fehler: ' + e.message);
            }
        }
        
        async function reopenTask(id) {
            try {
                await api.put(`/api/tasks/${id}`, { status: 'pending' });
                await loadTasks();
                loadStatus();
            } catch (e) {
                alert('Fehler: ' + e.message);
            }
        }
        
        async function deleteTask(id) {
            if (!confirm('Task #' + id + ' wirklich l√∂schen?')) return;
            try {
                await api.delete(`/api/tasks/${id}`);
                selectedTaskId = null;
                document.getElementById('task-detail').innerHTML = `
                    <div class="detail-empty">
                        <div class="icon">üìã</div>
                        <p>Task gel√∂scht</p>
                    </div>
                `;
                await loadTasks();
                loadStatus();
            } catch (e) {
                alert('Fehler: ' + e.message);
            }
        }
        
        // Filter
        function filterTasks(status) {
            currentFilter = status;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.status === status);
            });
            renderTaskList();
        }
        
        // Add Modal
        function showAddModal() {
            document.getElementById('add-modal').classList.remove('hidden');
        }
        
        function closeAddModal(e) {
            if (e && e.target !== e.currentTarget) return;
            document.getElementById('add-modal').classList.add('hidden');
        }
        
        async function createTask(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                title: form.title.value,
                priority: form.priority.value,
                project: form.category.value || null,
                description: form.description.value || null,
                assigned_to: form.assigned_to.value || 'bach',
                created_by: form.created_by.value || 'user'
            };
            
            try {
                await api.post('/api/tasks', data);
                form.reset();
                closeAddModal();
                await loadTasks();
                loadStatus();
            } catch (e) {
                alert('Fehler: ' + e.message);
            }
        }
        
        // Helpers
        function getStatusLabel(status) {
            const labels = {
                'pending': 'üîµ Offen',
                'completed': '‚úÖ Erledigt'
            };
            return labels[status] || status;
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(isoString) {
            if (!isoString) return '-';
            const d = new Date(isoString);
            return d.toLocaleString('de-DE', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (editMode) exitEditMode();
                else closeAddModal();
            }
        });
        
        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadStatus();
            loadAssignees();
            loadTasks();
        });
    </script>
</body>
</html>
