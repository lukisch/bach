<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs | BACH</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .logs-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 180px);
        }

        .logs-sidebar {
            background: var(--bg-panel);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 1rem;
            overflow-y: auto;
        }

        .logs-main {
            background: var(--bg-panel);
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .log-file-item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .log-file-item:hover {
            background: var(--bg-card);
        }

        .log-file-item.active {
            background: var(--bg-card);
            border-left-color: var(--accent);
        }

        .log-file-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text);
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .log-file-info {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .log-viewer-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
        }

        .log-content {
            flex-grow: 1;
            padding: 1.5rem;
            background: #0d0d1a;
            color: #d1d1d1;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-line {
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .log-line.error {
            color: #ff5555;
            background: rgba(255, 0, 0, 0.1);
        }

        .log-line.warning {
            color: #ffaa00;
        }

        .log-line.info {
            color: #55ff55;
        }

        .search-box {
            margin-bottom: 1rem;
            position: relative;
        }

        .search-box input {
            padding-left: 35px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <header class="main-header" id="main-header"></header>

    <main class="main-content">
        <div class="logs-container">
            <aside class="logs-sidebar">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="log-search" placeholder="Filter Logs..." oninput="filterLogs()">
                </div>
                <div id="log-files-list">
                    <div class="loading">Lade Log-Dateien...</div>
                </div>
            </aside>

            <section class="logs-main">
                <div class="log-viewer-header">
                    <div>
                        <h2 id="current-log-name" style="margin: 0; font-size: 1.1rem;">Keine Datei ausgew√§hlt</h2>
                        <span id="current-log-info" style="font-size: 0.8rem; color: var(--text-muted);">W√§hlen Sie eine
                            Log-Datei links aus</span>
                    </div>
                    <div class="actions">
                        <button class="btn btn-secondary" onclick="refreshLog()" id="refresh-btn" disabled>üîÑ
                            Refresh</button>
                    </div>
                </div>
                <div class="log-content" id="log-content">W√§hlen Sie links eine Datei aus, um den Inhalt anzuzeigen.
                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div>BACH v1.1 | System Logging</div>
        <div id="status-text">Ready</div>
    </footer>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/nav.js"></script>
    <script>
        let allLogs = [];
        let activeLog = null;
        let activeSource = null;

        async function loadLogList() {
            try {
                const data = await API.get('/api/system/logs');
                allLogs = data.logs;
                renderLogList(allLogs);
            } catch (e) {
                document.getElementById('log-files-list').innerHTML = `<div class="error">Fehler: ${e.message}</div>`;
            }
        }

        function renderLogList(logs) {
            const list = document.getElementById('log-files-list');
            const sourceLabels = { data: 'data/logs/' };
            list.innerHTML = logs.map(log => {
                const logKey = `${log.source}:${log.name}`;
                const activeKey = `${activeSource}:${activeLog}`;
                const srcLabel = sourceLabels[log.source] || log.source;
                return `
                <div class="log-file-item ${activeKey === logKey ? 'active' : ''}" onclick="viewLog('${log.name}', '${log.source}')">
                    <span class="log-file-name">${log.name}</span>
                    <div class="log-file-info">
                        ${(log.size / 1024).toFixed(1)} KB | ${srcLabel} | ${new Date(log.modified).toLocaleString()}
                    </div>
                </div>
            `}).join('');
        }

        async function viewLog(filename, source) {
            activeLog = filename;
            activeSource = source || 'system';
            renderLogList(allLogs.filter(l => {
                const query = document.getElementById('log-search').value.toLowerCase();
                return !query || l.name.toLowerCase().includes(query);
            }));

            document.getElementById('current-log-name').textContent = filename;
            document.getElementById('refresh-btn').disabled = false;
            document.getElementById('log-content').innerHTML = '<div class="loading">Lade Inhalt...</div>';

            try {
                const data = await API.get(`/api/system/logs/${filename}?lines=500&source=${activeSource}`);
                if (data.error) throw new Error(data.error);

                const content = data.content || '';
                const lines = content.split('\n');

                document.getElementById('log-content').innerHTML = lines.map(line => {
                    let cls = '';
                    if (line.toLowerCase().includes('error') || line.toLowerCase().includes('critical')) cls = 'error';
                    else if (line.toLowerCase().includes('warning')) cls = 'warning';
                    else if (line.toLowerCase().includes('info')) cls = 'info';

                    return `<span class="log-line ${cls}">${escapeHtml(line)}</span>`;
                }).join('');

                // Scroll to bottom
                const viewer = document.getElementById('log-content');
                viewer.scrollTop = viewer.scrollHeight;

                const logData = allLogs.find(l => l.name === filename);
                if (logData) {
                    document.getElementById('current-log-info').textContent =
                        `${(logData.size / 1024).toFixed(1)} KB | Letzte √Ñnderung: ${new Date(logData.modified).toLocaleString()}`;
                }
            } catch (e) {
                document.getElementById('log-content').innerHTML = `<div class="error">Fehler beim Laden des Logs: ${e.message}</div>`;
            }
        }

        function refreshLog() {
            if (activeLog) viewLog(activeLog, activeSource);
        }

        function filterLogs() {
            const query = document.getElementById('log-search').value.toLowerCase();
            const filtered = allLogs.filter(log => log.name.toLowerCase().includes(query));
            renderLogList(filtered);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', loadLogList);
    </script>
</body>

</html>
