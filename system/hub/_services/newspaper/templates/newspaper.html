<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - {{DATE}}</title>
    <style>
        @page { size: A4; margin: 1.5cm; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            color: #1a1a1a;
            line-height: 1.5;
            background: #fff;
        }
        .header {
            text-align: center;
            border-bottom: 3px double #333;
            padding-bottom: 12px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 36px;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .header .date {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
        .header .edition {
            font-size: 11px;
            color: #999;
        }
        .category {
            margin-bottom: 24px;
            page-break-inside: avoid;
        }
        .category h2 {
            font-size: 18px;
            color: #003366;
            border-bottom: 1px solid #ccc;
            padding-bottom: 4px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .article {
            margin-bottom: 16px;
            padding: 10px 12px;
            border-left: 3px solid #003366;
            background: #f9f9f9;
        }
        .article h3 {
            font-size: 15px;
            margin-bottom: 4px;
            color: #1a1a1a;
        }
        .article .meta {
            font-size: 11px;
            color: #888;
            margin-bottom: 6px;
        }
        .article .summary {
            font-size: 13px;
            color: #333;
        }
        .article a {
            color: #003366;
            text-decoration: none;
            font-size: 12px;
        }
        .article a:hover { text-decoration: underline; }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            font-size: 11px;
            color: #999;
        }
        .stats {
            text-align: center;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
        @media print {
            .article { break-inside: avoid; }
            a { color: #003366 !important; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{TITLE}}</h1>
        <div class="date">{{DATE_LONG}}</div>
        <div class="edition">Ausgabe {{EDITION}} | {{ARTICLE_COUNT}} Artikel</div>
    </div>

    {{CONTENT}}

    <div class="stats">
        {{CATEGORY_COUNT}} Kategorien | {{ARTICLE_COUNT}} Artikel | Generiert: {{GENERATED_AT}}
    </div>

    <div class="footer">
        Automatisch generiert von BACH News System | &copy; {{YEAR}}
    </div>
</body>
</html>
